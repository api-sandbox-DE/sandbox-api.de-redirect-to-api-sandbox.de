<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url='https://api-sandbox.de'">
    <title>api-sandbox.de | Weiterleitung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fafafa;
        color: #0f172a;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      .loader {
        margin-bottom: 1rem;
        display: inline-block;
        height: 2rem;
        width: 2rem;
        animation: spin 1s linear infinite;
        border-radius: 9999px;
        border: 4px solid #e2e8f0;
        border-top-color: #2563eb;
      }
      .status-text {
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #94a3b8;
      }
      .fallback {
        margin-top: 1rem;
        font-size: 0.75rem;
      }
      .link {
        color: #2563eb;
        text-decoration: underline;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loader"></div>
      <p class="status-text">
        Redirecting to api-sandbox.de
      </p>
      <noscript>
        <p class="fallback">
          Falls du nicht automatisch weitergeleitet wirst,
          <a href="https://api-sandbox.de" class="link">klicke hier</a>.
        </p>
      </noscript>
    </div>
  </body>
</html>
